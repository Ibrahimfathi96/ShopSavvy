name: shop_savvy
description: Flutter & PHP & MYSQL E-commerce Application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  # DateTime
  jiffy: ^6.1.0
  intl: ^0.18.1
  http: ^0.13.6
  # Images
  cached_network_image: ^3.2.3
  image_picker: ^0.8.7+5
  # Animate
  show_up_animation: ^2.0.0
  auto_animated: ^3.1.0
  # Google Map
  flutter_polyline_points: ^1.0.0
  google_maps_flutter: ^2.2.7
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  # Firebase And Notification
  firebase_messaging: ^14.6.1
  firebase_core: ^2.13.0
  flutter_local_notifications: ^14.1.0
  cloud_firestore: ^4.7.1
  # Local Data Cache
  sqflite: ^2.2.8+4
  shared_preferences: ^2.1.1
  path: ^1.8.2
  # Qrcode
  qr_flutter: ^4.0.0
  scan: ^1.6.0
  grouped_list: ^5.1.2
  url_launcher: ^6.1.11
  dropdown_search: ^5.0.6
  badges: ^3.1.1
  # Icon
  flutter_svg: ^2.0.5
  font_awesome_flutter: ^10.4.0
  fluttericon: ^2.0.0
  dartz: ^0.10.1
  # Google Auth
  google_sign_in: ^6.1.1
  device_preview: ^0.1.4-beta
  responsive_builder: ^0.7.0
  image_pickers: ^2.0.4+1





dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/flags/
    - assets/fonts/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
        - weight: 700

    - family: PlayFairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay/PlayfairDisplay-Bold.ttf
        - weight: 700

    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono/RobotoMono-Bold.ttf
        - weight: 700
